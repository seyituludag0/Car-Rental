<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Form by Colorlib</title>
  </head>
  <body>
    <div class="main">
      <section class="signup">
        <img src="images/signup-bg.jpg" alt="" />
        <div class="container">
          <div class="signup-content">
            <form class="signup-form" [formGroup]="loginForm">
              <h2 class="form-title">Giriş Yap</h2>
              <div class="form-group">
                <input
                  type="email"
                  class="form-input"
                  formControlName="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-input"
                  formControlName="password"
                  name="password"
                  id="password"
                  placeholder="Parola"
                />
                <span
                  toggle="#password"
                  class="zmdi zmdi-eye field-icon toggle-password"
                ></span>
              </div>
              <div class="form-group">
                <input
                  (click)="login()"
                  type="submit"
                  class="form-submit"
                  value="Giriş Yap"
                />
              </div>
            </form>
            <p class="loginhere">
              Henüz üye değil misiniz? Hemen üye ol
              <a href="/register" style="text-decoration: none;" class="loginhere-link">Üye Ol</a>
            </p>
          </div>
        </div>
      </section>
    </div>


  </body>
</html>

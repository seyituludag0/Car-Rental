
<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" style="margin-top: -1.4rem" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        Markalar
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="mb-3" *ngIf="dataLoaded == true">
          <input type="text" [(ngModel)]="filterText" class="form-control"
          placeholder="Marka Giriniz...">
        </div>
        <ul class="list-group" *ngIf="dataLoaded == true" style="cursor: pointer;">
          <li
            routerLink="/cars"
            [ngClass]="getAllBrandClass()"
            (click)="removeCurrentBrand()"
            aria-current="true"
          >
            TÃ¼m markalar
          </li>

          <li
            routerLink="/cars/brand/{{ brand.id }}"
            (click)="setCurrentBrand(brand)"
            *ngFor="let brand of brands | filterBrand:filterText"
            [ngClass]="getCurrentBrandClass(brand)"
          >
            {{ brand.name }}
            <img src="https://localhost:44357/uploads/{{brand.imagePath}}" alt="{{brand.name}}"
             style="width: 2rem; float: right;">
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

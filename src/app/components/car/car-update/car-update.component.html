<div class="container">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="card-title">Aracı Güncelle</h5></div>
      <div class="card-body" *ngIf="carUpdateForm">
        <form [formGroup]="carUpdateForm">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Marka Seçiniz</label>
            <div class="col-sm-10">
              <select class="form-select" formControlName="brandId">
                <option *ngFor="let brand of brands" [ngValue]="brand.id">
                  {{ brand.name }}
                </option>
              </select>
            </div>
          </div>

          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Renk Seçiniz</label>
            <div class="col-sm-10">
              <select class="form-select" formControlName="colorId" id="colorId">
                <option *ngFor="let color of colors" [ngValue]="color.id">
                  {{ color.name }}
                </option>
              </select>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="modelName" class="col-sm-2 col-form-label"
              >Model Adı</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                id="modelName"
                 formControlName="modelName"
                class="form-control"
              />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="colorName" class="col-sm-2 col-form-label"
              >Renk Adı</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                id="colorName"
                formControlName="colorName"
                class="form-control"
                placeholder="Renk Adı"
              />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="modelYear" class="col-sm-2 col-form-label"
              >Model Yılı</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Model Yılı"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="dailyPrice" class="col-sm-2 col-form-label"
              >Günlük Fiyat</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="Günlük Fiyat"
              />
            </div>
           </div>

           <div class="mb-3 row">
            <label for="dailyPrice" class="col-sm-2 col-form-label"
              >Findex Puanı</label
            >
            <div class="col-sm-10">
              <input
                type="number"
                id="minFindex"
                formControlName="minFindex"
                class="form-control"
                placeholder="0-1900"
              />
            </div>
           </div>

          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label"
              >Açıklama</label
            >
            <div class="col-sm-10">
              <textarea
                class="form-control"
                id="description"
                formControlName="description"
                placeholder="Açıklama"
                id="floatingTextarea"
              ></textarea>
            </div>
          </div>
          <input
            type="hidden"
            id="id"
            formControlName="id"
            class="form-control"
            placeholder="Açıklama"
          />
        </form>
        <form [formGroup]="imageUpdateForm">
          <div class="form-group">
              <input formControlName="file" type="file" (change)="uploadFile($event)" multiple>
          </div>
      </form>
      </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-primary" (click)="update()" style=" color: #fff;background-color: #003153;border-color: #003153;">
          Aracı Güncelle
        </button>
        <button
          class="btn btn-outline-danger"
          routerLink="/car-detail/{{ car.id }}"
          style=" color: #fff;background-color: #003153;border-color: #003153; float: right;"
        >
          Geri
        </button>
      </div>
    </div>
  </div>

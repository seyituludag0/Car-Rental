<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5>Araba Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="mb-3">
            <label for="brandId">Marka Id</label>
            <div class="form-group">
              <input
                type="number"
                id="brandId"
                formControlName="brandId"
                class="form-control"
                placeholder="Marka Id"
                autofocus
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="colorId">Renk Id</label>
            <div class="form-group">
              <input
                type="number"
                id="colorId"
                formControlName="colorId"
                class="form-control"
                placeholder="Renk Id"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="modelName">Model Adı</label>
            <div class="form-group">
              <input
                type="text"
                id="modelName"
                formControlName="modelName"
                class="form-control"
                placeholder="Model Adı"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="modelYear">Model Yılı</label>
            <div class="form-group">
              <input
                type="number"
                id="modelYear"
                formControlName="modelYear"
                class="form-control"
                placeholder="Model Yılı"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="modelYear">Daily Price</label>
            <div class="form-group">
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                class="form-control"
                placeholder="Daily Price"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="minFindex">Findex Puanı</label>
            <div class="form-group">
              <input
                type="number"
                id="minFindex"
                formControlName="minFindex"
                class="form-control"
                placeholder="0-1900"
              />
            </div>
          </div>

          <label for="description">Açıklama</label>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Açıklama"
              id="description"
              formControlName="description"
            ></textarea>
            <label for="description">Açıklama</label>
          </div>
        </form>
        <form [formGroup]="imageAddForm">
          <div class="form-group">
              <input formControlName="file" type="file" (change)="uploadFile($event)" multiple>
          </div>
      </form>
      </div>
      <div class="card-footer">
        <button style=" color: #fff;background-color: #003153;border-color: #003153;" class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        <button
          class="btn btn-outline-danger"
          routerLink="/"
          style=" color: #fff;background-color: #003153;border-color: #003153; float: right;"
        >
          Geri
        </button>
      </div>
    </div>
  </div>
</div>

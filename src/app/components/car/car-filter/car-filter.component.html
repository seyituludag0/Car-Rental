<div class="row mb-2" *ngIf="dataLoaded == true">
  <div class="col col-4">
   <p>Marka Seçiniz</p>
      <select [(ngModel)]="brandFilter"  class="form-select" aria-label="Default select example">
        <option *ngFor="let brand of brands" [value]="brand.id" selected="{{getSelectedBrand(brand.id)}}">{{brand.name}}</option>
        </select>
  </div>
  <div class="col col-4">
    <p>Renk Seçiniz</p>
      <select [(ngModel)]="colorFilter" class="form-select" aria-label="Default select example">
          <option *ngFor="let color of colors" [value]="color.id" [selected]="getSelectedColor(color.id)"  >{{color.name}}</option>
        </select>
  </div>
  <div class="col col-2 mybuttons">
      <a routerLink="/cars/filter/{{brandFilter}}/{{colorFilter}}" class="btn btn-warning w-100">Filtrele</a>
      </div>
      <div class="col col-2 mybuttons">
          <a routerLink="/cars" class="btn btn-danger w-100">Temizle</a>
      </div>
</div>

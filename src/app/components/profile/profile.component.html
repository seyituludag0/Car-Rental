<div class="container">
  <div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Kullanıcı Profili</div>
            <div class="card-body" style="padding-bottom: 0px;">
                <form [formGroup]="userUpdateForm">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Ad : </label>
                        <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Soyad : </label>
                        <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email : </label>
                        <input type="email" class="form-control" formControlName="email" id="email" placeholder="">
                    </div>
                </form>
            </div>
            <div class="password">
                <app-change-password></app-change-password>
            </div>
            <div class="card-footer">
                <button (click)="userUpdate()" style="width: 100%;" class="btn btn-primary mybtn">Güncelle</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div style="margin-left: 2rem;" class="card">
            <div class="card-header">Müşteri Profili</div>
            <div class="card-body">
                <form [formGroup]="customerUpdateForm">
                    <div class="mb-3" *ngIf="customer">
                        <label for="companyName" class="form-label">Şirket Adı :</label>
                        <input type="text" class="form-control" formControlName="companyName" id="companyName" placeholder="">
                    </div>
                </form>
                <div *ngIf="!customer" class="alert alert-primary" role="alert">
                    Kayıtlı bir şirketiniz yok.
                </div>

            </div>
            <div class="card-footer" *ngIf="customer">
                <button style="width: 100%;" (click)="customerUpate()" class="btn btn-primary mybtn">Güncelle</button>
            </div>
            <button style="color: blue; margin-left: 25rem;" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Şirket Ekle
            </button>
        </div>
        <div class="findex" style="margin-left: 30px; margin-top: 3rem;">
            <div class="card">
                <div class="card-header">
                    Findex Puanınız
                </div>
                <div class="card-body">
                    <input class="fs-3" type="number" [(ngModel)]="findex" disabled="disabled" style="width: 100%; text-align: center; border-radius: 8px;">
                </div>
            </div>
        </div>
    </div>
  </div>
</div>



<!-- Company Add -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Şirket Ekle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="companyAddForm">
          <div class="mb-3">
              <label for="companyName" class="form-label">Şirket ismini giriniz</label>
              <input formControlName="companyName" name="companyName" type="text" class="form-control" id="companyName" placeholder="">
          </div>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
        <button type="button" (click)="companyAdd()" class="btn btn-primary" data-bs-dismiss="modal">Ekle</button>
      </div>
    </div>
  </div>
</div>

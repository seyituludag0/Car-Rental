
<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
        Renkler
      </button>
    </h2>
  </div>
  <div class="accordion-item">
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div class="mb-3" *ngIf="dataLoaded == true">
          <input
            type="text"
            [(ngModel)]="colorFilterText"
            class="form-control"
            placeholder="Renk Giriniz..."
          />
        </div>
        <ul
          *ngIf="dataLoaded == true"
          class="list-group"
          style="cursor: pointer"
        >
          <li
            routerLink="/cars"
            (click)="removeCurrentColor()"
            [ngClass]="getAllCurrentColorClass()"
            aria-current="true"
          >
            TÃ¼m Renkler
          </li>
          <li
            (click)="setCurrentColor(color)"
            [ngClass]="getCurrentColorClass(color)"
            routerLink="/cars/color/{{ color.id }}"
            *ngFor="let color of colors | filterColor: colorFilterText"
          >
            {{ color.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

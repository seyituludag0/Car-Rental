<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5>Renk Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="colorAddForm">
          <div class="mb-3">
            <label for="name">Renk Adı</label>
            <div class="form-group">
              <input
                 type="text"
                id="name"
                formControlName="name"
                class="form-control"
                placeholder="Renk Adı"
                autofocus
              />
            </div>
          </div>

        </form>
      </div>
      <div class="card-footer">
        <button style=" color: #fff;background-color: #003153;border-color: #003153;" class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
        <button
        class="btn btn-outline-danger"
        routerLink="/"
        style=" color: #fff;background-color: #003153;border-color: #003153; float: right;"
      >
        Geri
      </button>
      </div>
    </div>
  </div>
</div>
